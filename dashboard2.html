<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
    <style>
        /* dashboard.css */
.dashboard-container {
  width: 80%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.dashboard-title {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
}

.logout-button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.logout-button:hover {
  background-color: #3e8e41;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  padding: 20px;
}

.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.action-button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.action-button:hover {
  background-color: #3e8e41;
}

.notifications-area {
  padding: 20px;
  border-top: 1px solid #ccc;
}

.notifications-area ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.notifications-area li {
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.notifications-area li:last-child {
  border-bottom: none;
}

.notifications-area i {
  font-size: 24px;
  margin-right: 10px;
}

.notifications-area span {
  font-size: 16px;
}
    </style>
</head>
<body>
    <!-- dashboard.html -->
<div class="dashboard-container">
    <header class="dashboard-header">
      <h2 class="dashboard-title">Dashboard</h2>
      <button class="logout-button" id="logout-button">Logout</button>
    </header>
    <main class="dashboard-main">
      <div class="grid-container">
        <div class="grid-item">
          <div class="card">
            <button class="action-button" id="view-stock-button">View Stock</button>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <button class="action-button" id="add-procurement-button">Add Procurement</button>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <button class="action-button" id="add-sale-button">Add Sale</button>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <button class="action-button" id="add-credit-sale-button">Add Credit Sale</button>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <button class="action-button" id="generate-reports-button">Generate Reports</button>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <button class="action-button" id="user-management-button">User Management</button>
          </div>
        </div>
      </div>
    </main>
    <div class="notifications-area">
      <h3>Notifications</h3>
      <ul>
        <li>
          <i class="fa fa-exclamation-circle"></i>
          <span>Low stock alert: Product XYZ is running low</span>
        </li>
        <li>
          <i class="fa fa-check-circle"></i>
          <span>Procurement order #123 has been successfully processed</span>
        </li>
        <li>
          <i class="fa fa-times-circle"></i>
          <span>Sale #456 has been cancelled</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
