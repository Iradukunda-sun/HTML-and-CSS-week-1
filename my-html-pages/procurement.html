<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
    <style>
        body {
            background-image: url(procurement.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        form {
            width: 70%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #161515;
            border-radius: 10px;
            box-shadow: none; 
            background-color: #f0eaf1;
        }

        table {
            width: 100%;

        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #a5f5a3;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 30px;
            margin: 20px 20px;
            border: none;
            border-radius: 10px;
            background-color: #572150;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #3e8e41;
        }

        h2 {
            text-align: center;
        }
    </style>

</head>

<body>
    <form>
        <h2>PROCUREMENT RECORDS</h2>
        <table>
            <tr>
                <td>Produce Name:</td>
                <td><input type="text" id="produce_name" name="produce_name" required></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><input type="text" id="type" name="type" required></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td>Tonnage:</td>
                <td><input type="number" id="tonnage" name="tonnage" required></td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td><input type="number" id="cost" name="cost" required></td>
            </tr>
            <tr>
                <td>Dealer's Name:</td>
                <td><input type="text" id="dealers_name" name="dealers_name" required></td>
            </tr>
            <tr>
                <td>Branch Name:</td>
                <td><input type="text" id="branch_name" name="branch_name" required></td>
            </tr>
            <tr>
                <td>Contact Info:</td>
                <td><input type="text" id="contact_info" name="contact_info" required></td>
            </tr>
        </table>
        <button type="submit" id="save_button">Save</button>

        <a href="./dashboard1.html"><button type="reset" id="cancel_button">Cancel</button></a>
    </form>

</body>

</html>
